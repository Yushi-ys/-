<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .overflow-hidden {
        overflow: hidden;
      }

      #box1 {
        margin-bottom: 200px;
      }

      #box2 {
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="overflow-hidden">
      <div id="box1" class="box"></div>
    </div>
    <div class="overflow-hidden">
      <div id="box2" class="box"></div>
    </div>
  </body>
</html>
