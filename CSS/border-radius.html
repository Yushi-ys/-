<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 600px;
            height: 600px;
            background-color: red;
            border-radius: 600px;
            /* 正方体内四个角分别设置四个半径为75px的小圆形 */
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <!-- border-radius和margin、padding一样有四个值 
    如果只写一个就代表四个方向的值都是那个 分别为左上、右上、右下、左下
    如果写三个就代表左上、右上和左下、右下
    如果写两个就代表左上、右下和右上、左下 -->

</body>

</html>
