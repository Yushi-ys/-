<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        background-color: red;
        width: 300px;
      }
      .box1::after {
        content: "";
        display: block;
        padding-top: 80%;
      }
      .box2 {
        width: 300px;
        background-color: blue;
        aspect-ratio: 1/0.8;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
  </body>
</html>
